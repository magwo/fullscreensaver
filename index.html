<!DOCTYPE html>

<html>
<head>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0;
			left: 0;
			padding: 0;
			margin: 0;
		}

		body {
			background-color: black;
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center center;
			background-image: url("tear.gif");
		}
	</style>
</head>
<body>

	<script>
		if(location.hash.length > 0) {
			console.log(document.body, location.hash);
			console.log(location.hash.slice(1));
			document.body.style["background-image"] = "url('" + location.hash.slice(1) + "')";
		}
	</script>
</body>
</html>
